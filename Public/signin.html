<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

<div class="container-fluid " id="wrapper">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <div class="center-card">
                <center><h1>Login</h1></center>
                <hr>
                <center><h2>Mnemonic Passphrase </h2></center>
                <form class="control-group" id="keywordForm">
                    <label for="select-tools">Phrase:</label>
                    <select id="select-tools" placeholder="Pick Keywords"></select>
                    <div class="buttons-div">
                        <button type="submit" class="btn btn-dark btn-block">Submit <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(() => {
        $('#select-tools').selectize({
            maxItems: null,
            valueField: 'id',
            labelField: 'title',
            searchField: 'title',
            options: bip39wordList,
            create: false
        });

        $('#keywordForm').submit(e => {
            e.preventDefault();
            let dataArray = $("#select-tools").val();
            let dataString=dataArray.join(' ');
            getSeed(dataString).then((res)=>{
                console.log(res.toString('hex'));
            });

        });
    })

</script>
